{% extends 'base.html'%}
{% block content %}
<h2>Register</h2>

<form method="POST" action="{% url 'register' %}">
	{% csrf_token %}
	{% if form.errors %}
		<p>Your Form Has Errors...</p>
	{% endif %}

	{{form.as_p}}
	<input type="submit" name="Register" class="btn btn-secondary">
</form>

{% endblock %}
